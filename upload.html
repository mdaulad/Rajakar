<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Rajakar Book Upload</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Rajakar Library - ржмржЗ ржЖржкрж▓рзЛржб</h1>
  </header>

  <section class="upload-form">
    <input type="text" id="title" placeholder="ржмржЗрзЯрзЗрж░ ржирж╛ржо"><br>
    <input type="text" id="author" placeholder="рж▓рзЗржЦржХрзЗрж░ ржирж╛ржо"><br>
    <input type="file" id="file"><br>
    <button onclick="uploadBook()">ЁЯУд ржЖржкрж▓рзЛржб ржХрж░рзБржи</button>
    <p id="status"></p>
  </section>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    function uploadBook() {
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const file = document.getElementById('file').files[0];

      if (!file || !title || !author) {
        alert("рж╕ржм рждржерзНржп ржжрж┐ржи");
        return;
      }

      const storageRef = storage.ref('books/' + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on('state_changed', 
        null,
        (error) => {
          document.getElementById("status").innerText = "рждрзНрж░рзБржЯрж┐: " + error;
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            db.collection("books").add({
              title: title,
              author: author,
              fileURL: downloadURL,
              uploadedAt: new Date()
            }).then(() => {
              document.getElementById("status").innerText = "тЬЕ рж╕ржлрж▓ржнрж╛ржмрзЗ ржЖржкрж▓рзЛржб рж╣рзЯрзЗржЫрзЗ!";
            });
          });
        }
      );
    }
  </script>
</body>
                                                                                         </html>
